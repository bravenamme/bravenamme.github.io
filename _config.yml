title: 용감한 남매들 Tech Blog
email: singwoosun@gmail.com
description: |
  치킨집 하지 말자.
baseurl: ''
url: 'https://bravenamme.github.io'
timezone: Asia/Seoul 

repository: bravenamme/bravenamme.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
author: singwoosun@gmail.com
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets
google_analytics:
  ua: 'UA-140233313-1'
facebook:
  app_id: ''
  username:
twitter:
  username:
google_plus:
  username:
github_url:
  username:
